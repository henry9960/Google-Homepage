<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="https://jamiemckaye.com/media/posts/4/44343.png">

  </head>

  <body>

    <header>
      <div class="navbar">
        <div class="container flex">
          <nav class="left-nav">
            <a href="#">About</a>
            <a href="#">Store</a>
          </nav>
          <nav class="right-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" title="Google apps" class="waffle-icon"><img src="Images/WaffleIcon.svg" class="filter-waffle"/></a>
            <a href="#" class="sign-in">Sign in</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container flex">
        <img src="Images/GoogleLogo.png" class="google-image" alt="">
        <div class="search-box flex">
          <input class="input-search" type="search">
          <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>   </svg>
          <svg class="search-voice" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
        </div>
        <div class="buttons-container">
          <a href="#" class="search-buttons">Google Search</a>
          <a href="#" class="search-buttons">I'm Feeling Lucky</a>
        </div>
        
      </div>
    </section>

    <section>
        <div class="footer flex">
          <footer>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </footer>
          <footer>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </footer>
        </div>
    </section>
    
  </body>
</html>
